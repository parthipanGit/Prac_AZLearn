# This is a basic workflow to help you get started with Actions

name: Sample Azure LT setup withGit

# Controls when the workflow will run
on:
  push:
      branches:
        - main

env:
  AZURE_WEBAPP_NAME: "AZGitDemo"    # set this to your application's name
  LOAD_TEST_RESOURCE: "JpetStore"
  LOAD_TEST_RESOURCE_GROUP: "RG_demoAz"
  AZURE_WEBAPP_PACKAGE_PATH: '.'      # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '14.15.1'                # set this to the node version to use
  LOCATION: "East US"
  APPINSIGHTLOCATION: "East US"
  DATABASEACCOUNTLOCATION: "eastus"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs: 
  loadTest:
    name: Load Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub Actions 
        uses: actions/checkout@v2
          
      - name: Login to Azure
        uses: azure/login@v1
        continue-on-error: false
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        
      - name: 'Azure Load Testing'
        uses: azure/load-testing@v1
        with:
          loadTestConfigFile: 'AzureTestSet.yaml'
          loadTestResource: ${{ env.LOAD_TEST_RESOURCE }}
          resourceGroup: ${{ env.LOAD_TEST_RESOURCE_GROUP }}
      
      - uses: actions/upload-artifact@v2
        with:
          name: loadTestResults
          path: ${{ github.workspace }}/loadTest
